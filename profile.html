<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>rue's world</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="screen">

            <div class="card">

                <div class="fake-browser">
                    <div class="arrows">
                        <img src="images/back-arrow.png" alt="back-arrow">
                        <img src="images/forward-arrow.png" alt="forward-arrow">
                    </div>
                    <div class="url-bar">rue.rolls</div>
                    <div class="buttons">
                        <button type="button" class="green"></button>
                        <button type="button" class="yellow"></button>
                        <button type="button" class="red"></button>
                    </div>
                </div>
        
                <div class="divider-space"></div>
                <nav class = "top-nav">
                    <button class= "nav">profile</button>
                    <div class="divider"></div>
                    <button class= "nav">loves</button>
                    <div class="divider"></div>
                    <button class= "nav">music</button>
                    <div class="divider"></div>
                    <button class= "nav">chat</button>
                </nav>

        
                <main class="main-grid">
                    <div class="pic-of-me">
                        <img src="images/hi.JPG" alt="rue pic">
                    </div>
        
                    <section class="about-me">
                        <h2>nice to meet you
                            <img src="images/winking-hi.gif" class="winking" alt="winking kaoemoji">
                        </h2>
                        <p>i'm rue, welcome to my little corner of the web! it means so much to
                            me that you are here
                            <img src="images/blush.gif" class='heart' alt="two hearts animation">
                            have fun exploring!
                        </p>
                    </section>
        
                </main>
        
                <main class="main-grid-three">
            
                    <section class="widget">
                        <div class="walking-grounds">
                            <div class="pixel-pet">
                                <img src="images/rue-standing.png" id="rue" alt="pixel rue" />
                            </div>
                            <div id="step-counter">steps: 0</div>
                        </div>
                        <div class="msg">
                            <p>rue spends too much time daydreamingâ€¦</p>
                            <p>take her for a walk!</p>
                        </div> 
                    </section>

                    <section class="links">
                        <h2 class="my-links">my links</h2>
                        <div class="link-buttons">
                            <a target="_blank" href="https://www.instagram.com/rue.rolls/" class="button">instagram</a>
                            <a target="_blank" href="https://www.pinterest.com/roofully/" class="button">pinterest</a>
                            <a target="_blank" href="https://open.spotify.com/user/nimaxd?si=04be0009b3834172" class="button">spotify</a>
                        </div>
                    </section>

                </main>
        

            </div>


            <footer class="footer">
                <p>made by rue with 
                    <img src="images/green-heart.gif" class="fire-heart" alt="fire-heart">
                </p>
            </footer>

        </div>

        <script src="navigation.js"></script>
        <script src="walk.js"></script>
        <script src="carousel.js"></script>
    </body>

</html>
